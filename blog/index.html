layout: blog
---

<h2>Ed's Blog</h2>

{% for post in site.posts %}
<hr>
<p>{{ post.content }}</p>
<p class="text-right small">
{{ post.categories | join: ' · ' }} · {{ post.tags | join: ' · ' }} —
<a href="{{ post.url }}">{{ post.date | date: "%B %-d, %Y" }}</a> —
<a href="{{ post.url }}#disqus_thread">comments</a>
</p>
{% endfor %}
