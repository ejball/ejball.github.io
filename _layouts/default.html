<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164301-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-164301-1');
  </script>
  <title>{{ page.title | strip_html }}</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
  <link href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.css" rel="stylesheet">
  <link href="{{ "/assets/page.css" | relative_url }}" rel="stylesheet">
  {% if page.layout == 'blog' %}
  <link rel="alternate" type="application/atom+xml" title="{{ page.title }}" href="/blog/{% if page.target %}{{ page.target }}/{% endif %}atom.xml">
  {% endif %}
  <link rel="icon" href="/favicon.ico">
</head>

<body data-spy="scroll" data-target="#toc">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ "/" | relative_url }}">ejball.com</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Blog
              <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="{{ "/blog/code/" | relative_url }}">Code</a></li>
              <li><a href="{{ "/blog/life/" | relative_url }}">Life</a></li>
              <li><a href="{{ "/blog/" | relative_url }}">Code + Life</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ "/" | relative_url }}"><img src="{{ "/assets/home.png" | relative_url }}" class="navbar-logo"></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container page-container">
    {{ content }}
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.2/anchor.min.js"></script>
  <script>
    anchors.options.placement = 'left';
    anchors.add('h2, h3');
  </script>
  <script>
    var refTagger = {
      settings: {
        bibleVersion: "ESV",
        roundCorners: true,
        socialSharing: [],
        tagChapters: true
      }
    };
    (function(d, t) {
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = "//api.reftagger.com/v2/RefTagger.js";
      s.parentNode.insertBefore(g, s);
    }(document, "script"));
  </script>
</body>

</html>
